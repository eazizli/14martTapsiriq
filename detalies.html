<script>
let body =document.querySelector("body")
    let getId =window.location.search.slice(4)
    //console.log(getId)

    axios.get('https://api.tvmaze.com/shows/'+getId)
  .then(function (response) {

      body.innerHTML+=` <img src="${response.data.image.medium}" alt="">
      <h1 style="background-color:rgb(255, 237, 173);"${response.data.name}</h1>
    <p><i>${response.data.language}</i></p>
    <p><strong>${response.data.externals.imdb}</strong></p>
    <p>${response.data.genres}</p>
    <a href="">${response.data.id}</a>
    `
   
    
  })
</script>
